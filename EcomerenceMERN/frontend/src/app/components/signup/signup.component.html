<section style="background-color: #FFFFFF;">
  <app-toggle-loading/>
  <div class="container h-100 p-5" [dir]="dir">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color:#D60B52; font-weight: bold">{{'Registration' | translate}}</p>

                <form class="mx-1 mx-md-4">
                  <div class="d-flex flex-row align-items-baseline gap5 mb-4" style="gap: 5px">
                    <i class="fa fa-user" style="color:#D60B52"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" [(ngModel)]="username" name="username"  />
                      <label class="form-label singup-t" for="form3Example1c">{{"Your Name" | translate}}</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-baseline gap5 mb-4" style="gap: 5px">
                    <i class="fa fa-envelope" style="color:#D60B52"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control" [(ngModel)]="email" name="email" />
                      <label class="form-label singup-t" for="form3Example3c">{{"Your Email" | translate}}</label>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-baseline gap5 mb-4" style="gap: 5px">
                    <i class="fa fa-phone" style="color:#D60B52"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control" [(ngModel)]="phone" name="phone" />
                      <label class="form-label singup-t" for="form3Example3c">{{"Your Phone" | translate}}</label>
                    </div>
                  </div>




                  <div class="d-flex flex-row align-items-baseline gap5 mb-4" style="gap: 5px">
                    <i class="fa fa-phone" style="color:#D60B52"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control" [(ngModel)]="birthday" name="birthday" />
                      <label class="form-label singup-t" for="form3Example3c">{{"Your Birthday" | translate}}</label>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-baseline  mb-4" style="gap: 5px">
                    <i class="fa fa-lock" style="color:#D60B52"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4c" class="form-control" [(ngModel)]="password" name="password"/>
                      <label class="form-label singup-t" for="form3Example4c">{{"Your Password" | translate}}</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-baseline gap5 mb-4" style="gap: 5px">
                    <i class="fa fa-key" style="color:#D60B52"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4cd" class="form-control" />
                      <label class="form-label singup-t" for="form3Example4cd">{{"Repeat your password" | translate}}</label>
                    </div>
                  </div>

<!--                  <div class="form-check d-flex justify-content-between mb-5">-->
<!--                    <input class="form-check-input me-2 d-flex justify-content-between w-100" type="checkbox" value="" id="form2Example3c" />-->
<!--                    <label class="form-check-label" for="form2Example3">-->
<!--                      {{"I agree all statements in " | translate}}<a href="#!">{{"Terms of service" | translate}}</a>-->
<!--                    </label>-->
<!--                  </div>-->

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4" (click)="signUp()">
                    <button type="button" class="btn btn-register" >{{"Register" | translate}}</button>
                  </div>
                  <p class="small fw-bold mt-2 pt-1 mb-0 d-flex" style="gap: 5px">{{"Already have an account" | translate}} ? <a href="#!"
                                                                                    class="link-danger">   <button class="loginbtn"  (click)="login()">{{"Login" | translate}} </button></a></p>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
